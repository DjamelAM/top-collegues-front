<div class="d-flex justify-content-center">
  <div class="w-50">
    <mdb-carousel [isControls]="true" [animation]="'slide'">
      <!--First slide-->
      <mdb-carousel-item *ngFor="let collegue of collegues">
        <img class="d-block w-100" src="{{collegue.photo}}" alt="Card image cap">
        <div class="carousel-caption">
          <app-avis-component (avis)="traiter($event)"></app-avis-component>
        </div>

      </mdb-carousel-item>
    </mdb-carousel>

  </div>

</div>
